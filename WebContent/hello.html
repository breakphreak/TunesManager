<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>AJAX Hello World</title>
<script type="text/javascript">
	var http = createRequestObject();
	function createRequestObject() {
		var objAjax;
		var browser = navigator.appName;
		if (browser == "Microsoft Internet Explorer") {
			objAjax = new ActiveXObject("Microsoft.XMLHTTP");
		} else {
			objAjax = new XMLHttpRequest();
		}
		return objAjax;
	}
	function getNewContent() {
		http.open('get', 'http://localhost:8080/helloworld/FileSizeServlet');
		http.onreadystatechange = updateNewContent;
		http.send(null);
		return false;
	}

	function updateNewContent() {
		if (http.readyState == 4) {
			document.getElementById('mySentence').innerHTML = http.responseText;
		}
	}
</script>
</head>
<body>
	<p id="mySentence">
		<a href="#" onclick="javascript:getNewContent();">Click here to update the page</a>. 
		When you click the link, this content will be replaced.
	</p>
</body>
</html>
